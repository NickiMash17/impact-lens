<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" opacity="0.06">
  <!-- Network diagram representing interconnected impacts -->
  <defs>
    <style>
      .connection { stroke: currentColor; stroke-width: 0.8; fill: none; opacity: 0.4; }
      .node { fill: currentColor; }
    </style>
  </defs>
  
  <!-- Central decision node -->
  <circle class="node" cx="75" cy="75" r="4"/>
  
  <!-- Impact nodes -->
  <circle class="node" cx="30" cy="30" r="2.5"/>
  <circle class="node" cx="120" cy="30" r="2.5"/>
  <circle class="node" cx="30" cy="120" r="2.5"/>
  <circle class="node" cx="120" cy="120" r="2.5"/>
  <circle class="node" cx="75" cy="20" r="2.5"/>
  <circle class="node" cx="75" cy="130" r="2.5"/>
  <circle class="node" cx="20" cy="75" r="2.5"/>
  <circle class="node" cx="130" cy="75" r="2.5"/>
  
  <!-- Connections (impact relationships) -->
  <line class="connection" x1="75" y1="75" x2="30" y2="30"/>
  <line class="connection" x1="75" y1="75" x2="120" y2="30"/>
  <line class="connection" x1="75" y1="75" x2="30" y2="120"/>
  <line class="connection" x1="75" y1="75" x2="120" y2="120"/>
  <line class="connection" x1="75" y1="75" x2="75" y2="20"/>
  <line class="connection" x1="75" y1="75" x2="75" y2="130"/>
  <line class="connection" x1="75" y1="75" x2="20" y2="75"/>
  <line class="connection" x1="75" y1="75" x2="130" y2="75"/>
  
  <!-- Secondary connections -->
  <line class="connection" x1="30" y1="30" x2="120" y2="30"/>
  <line class="connection" x1="30" y1="120" x2="120" y2="120"/>
  <line class="connection" x1="30" y1="30" x2="30" y2="120"/>
  <line class="connection" x1="120" y1="30" x2="120" y2="120"/>
</svg>
